# 启动哪类服务。1-standalone web server, 2-grpc index server, 3-distributed web server
mode: 1

server:
  # server启动时是否需要重建索引
  rebuild_index: true
  port: 7887

distributed:
  total_workers: 2
  worker_index: 0
  index_service: "service-one"
  heart_rate: 3

index:
  db_type: "badger"
  db_path: "data/"
  document_estimate_num: 50000
  csv_file: "bilibili_video.csv"

etcd:
  servers:
    - "127.0.0.1:2379"
    - "127.0.0.1:2380"
    - "127.0.0.1:2381"