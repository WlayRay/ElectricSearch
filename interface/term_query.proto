syntax = "proto3";

package raybox.term_query;

import "doc.proto";

option go_package = "types";

message TermQuery {
    raybox.data.Keyword Keyword = 1;    
    repeated TermQuery Must = 2;
    repeated TermQuery Should = 3;
}


